# ~/.tmux.conf

setw -g mouse on
set -g base-index 1
set -s escape-time 0
setw -g pane-base-index 1
set -g renumber-windows on
set -g status-position top
set -g detach-on-destroy off
set -gq allow-passthrough on
set-option -g clock-mode-color 'green'
set -g default-terminal "screen-256color"
setw -g mode-keys vi
set-option -g default-shell /usr/bin/fish

# Keybindings
unbind C-b
set -g prefix C-q
bind C-q send-prefix

bind | split-window -h
bind - split-window -v

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key = set -g status on
bind-key - set -g status off

bind-key x kill-pane
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'sainnhe/tmux-fz'
set -g @plugin 'omerxx/tmux-floax'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'fabioluciano/tmux-tokyo-night'

# Theme
set -g @theme_session_icon '󰣇'
set -g @theme_left_separator ''
set -g @theme_right_separator ''
set -g @theme_transparent_status_bar 'true'
set -g @theme_transparent_left_separator_inverse ''
set -g @theme_transparent_right_separator_inverse ''

# Theme Plugins
set -g @theme_plugins 'datetime'
set -g @theme_plugin_datetime_icon ' 󰃰 '
set -g @theme_plugin_datetime_format '%H:%M'

# Floax
set -g @floax-bind 'space'
set -g @floax-border-color 'blue'

set -g @continuum-restore 'on'
set -g @resurrect-save 'on'

run '~/.tmux/plugins/tpm/tpm'
